<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>

    <div class="stopwatch"></div>
    <a href="#" class="button" id="reset">Zeruj</a>
    <a href="#" class="button" id="save">Zapisz wynik</a>
    <ol class="results" id="results"></ol>
    <a href="#" class="button" id="clear">Wyczyść listę wyników</a>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
